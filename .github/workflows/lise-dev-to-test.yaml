name: deploy-dev-to-test

"on":
  push:
    branches: [ "dev" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: windows-latest
    environment: test

    defaults:
      run:
        shell: pwsh

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy Development -> Test
        run: |
          $params = @{
            TenantId     = "${{ secrets.FABRIC_TENANT_ID }}"
            ClientId     = "${{ secrets.FABRIC_CLIENT_ID }}"
            ClientSecret = "${{ secrets.FABRIC_CLIENT_SECRET }}"
            PipelineName = "DP_LISE"
            SourceStage  = "Development"
            TargetStage  = "Test"
            Note         = "Dev -> Test deploy (run $env:GITHUB_RUN_ID)"
          }

          ./ops/Deploy-Fabric.ps1 @params
