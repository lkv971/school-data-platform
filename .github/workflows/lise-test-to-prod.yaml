name: deploy-test-to-prod

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: windows-latest
    environment: prod   # uses 'prod' environment for vars & secrets (and approvals)

    env:
      FABRIC_PIPELINE_NAME: ${{ vars.FABRIC_PIPELINE_NAME }}
      FABRIC_SOURCE_STAGE:  ${{ vars.FABRIC_SOURCE_STAGE }}   # should be 'Test' in prod env
      FABRIC_TARGET_STAGE:  ${{ vars.FABRIC_TARGET_STAGE }}   # should be 'Production' in prod env

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Deploy-Fabric.ps1 (Test → Prod)
        shell: pwsh
        run: |
          # Exclude types we know cause trouble in Test → Prod
          $excludeTypes = @(
            "SemanticModel",
            "Report",
            "VariableLibrary",
            "SQLEndpoint",
            "Dashboard",
            "Warehouse",      # avoid PrincipalTypeNotSupported
            "Dataflow",       # TEMP: skip DF_GOLD
            "DataflowGen2"    # in case DF_GOLD is typed as DataflowGen2
          )

          $params = @{
            TenantId         = "${{ secrets.FABRIC_TENANT_ID }}"
            ClientId         = "${{ secrets.FABRIC_CLIENT_ID }}"
            ClientSecret     = "${{ secrets.FABRIC_CLIENT_SECRET }}"
            PipelineName     = $env:FABRIC_PIPELINE_NAME
            SourceStage      = $env:FABRIC_SOURCE_STAGE      # "Test"
            TargetStage      = $env:FABRIC_TARGET_STAGE      # "Production"
            Note             = "Test → Prod deploy (GitHub Actions run $env:GITHUB_RUN_ID)"
            ExcludeItemTypes = $excludeTypes
          }

          ./ops/Deploy-Fabric.ps1 @params
