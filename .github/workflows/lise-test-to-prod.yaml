name: deploy-test-to-prod

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: windows-latest
    environment: prod

    defaults:
      run:
        shell: pwsh

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy Test -> Prod (SAFE)
        run: |
          $itemsJson = Get-Content -Raw ./ops/items-safe.json

          $params = @{
            TenantId     = "${{ secrets.FABRIC_TENANT_ID }}"
            ClientId     = "${{ secrets.FABRIC_CLIENT_ID }}"
            ClientSecret = "${{ secrets.FABRIC_CLIENT_SECRET }}"
            PipelineName = "DP_LISE"
            SourceStage  = "Test"
            TargetStage  = "Production"
            Note         = "Test -> Prod SAFE deploy (run $env:GITHUB_RUN_ID)"
            ItemsJson    = $itemsJson
          }

          ./ops/Deploy-Fabric.ps1 @params

      - name: Deploy Test -> Prod (GOLD)
        id: gold
        continue-on-error: true
        run: |
          $itemsJson = Get-Content -Raw ./ops/items-gold.json

          $params = @{
            TenantId     = "${{ secrets.FABRIC_TENANT_ID }}"
            ClientId     = "${{ secrets.FABRIC_CLIENT_ID }}"
            ClientSecret = "${{ secrets.FABRIC_CLIENT_SECRET }}"
            PipelineName = "DP_LISE"
            SourceStage  = "Test"
            TargetStage  = "Production"
            Note         = "Test -> Prod GOLD deploy (run $env:GITHUB_RUN_ID)"
            ItemsJson    = $itemsJson
          }

          ./ops/Deploy-Fabric.ps1 @params

      - name: Summary
        if: always()
        run: |
          if ("${{ steps.gold.outcome }}" -ne "success") {
            Write-Host "⚠️ GOLD deploy failed (or was interrupted). SAFE deploy may still have succeeded." -ForegroundColor Yellow
          } else {
            Write-Host "✅ GOLD deploy succeeded." -ForegroundColor Green
          }
