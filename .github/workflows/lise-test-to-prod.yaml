name: deploy-test-to-prod

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: windows-latest
    environment: prod

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy Test → Prod (Lakehouses + Notebooks only)
        shell: pwsh
        run: |
          $itemsJson = @'
          [
            { "itemDisplayName": "LH_BRONZE",        "itemType": "Lakehouse" },
            { "itemDisplayName": "LH_SILVER",        "itemType": "Lakehouse" },
            { "itemDisplayName": "WATERMARK_BRONZE", "itemType": "Notebook"  },
            { "itemDisplayName": "WATERMARK_SILVER", "itemType": "Notebook"  },
            { "itemDisplayName": "NB_SILVER",        "itemType": "Notebook"  }
          ]
          '@

          $params = @{
            TenantId     = "${{ secrets.FABRIC_TENANT_ID }}"
            ClientId     = "${{ secrets.FABRIC_CLIENT_ID }}"
            ClientSecret = "${{ secrets.FABRIC_CLIENT_SECRET }}"
            PipelineName = "DP_LISE"
            SourceStage  = "Test"
            TargetStage  = "Production"
            Note         = "Test → Prod SAFE deploy (run $env:GITHUB_RUN_ID)"
            ItemsJson    = $itemsJson
          }

          ./ops/Deploy-Fabric.ps1 @params
